<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Qué casa de Hogwarts eres?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos/estilos.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-5 text-center">

    <!-- Contenedor de inicio -->
    <div id="start-container" class="text-center">
      <h2>Bienvenido al Quiz de Hogwarts</h2>
      <input type="text" id="username" class="form-control mt-3 mb-3" placeholder="Introduce tu nombre">
      <button id="start-btn" class="btn btn-primary btn-lg">Empezar quiz</button>
    </div>


    <!-- Contenedor del quiz -->
    <div id="quiz-container" class="bg-secondary rounded p-4 shadow mt-4 d-none">
        <h2 id="question-text"></h2>

        <!-- Grid de imágenes -->
        <div class="images-grid mt-4 d-grid gap-2" style="grid-template-columns: repeat(2, 1fr);"></div>

        <!-- Botones de opciones -->
        <div class="options-grid mt-4 d-grid gap-2"></div>
    </div>

    <!-- Resultado -->
    <div id="result-container" class="d-none text-center mt-5">
      <h2>Tu casa es:</h2>
      <p id="result-house" class="fs-2 fw-bold"></p>
      <img id="house-image" class="img-fluid rounded mt-3" style="max-width:300px;" /><br>
      <button id="restart-btn" class="btn btn-outline-light mt-3">Volver a empezar</button>
    </div>

  </div>

  <script src="quiz.js"></script>
</body>
</html>
<!-- para ejecutar el entorno virtual es uvicorn main:app --reload -->
